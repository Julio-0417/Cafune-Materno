
<div class="bg-color">
    <p>
        ⠀⠀⠀⠀⠀⠀⠀⠀⠀
    </p>
    <div class="d-flex justify-content-center"> 
        <img src="https://i.imgur.com/NnHpNl6.jpg" alt="Logo" class="img-fluid rounded-circle logo-size2 d-flex justify-content-center">
    </div>
    <div class="container-fluid">

        <div class="row d-flex align-items-center justify-content-center mt-3 mb-3">

            <div class="col-md-6">

                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 bg-white">
                        <div class="d-flex justify-content-center">
                        <img class="logo-tipo img-fluid" src="https://i.imgur.com/y9k3B9T.png" alt="Cafune Materno">
                        </div>
                        <h2 class="text-center mb-3">Entrar</h2>

                        <div class="form-group container">
                            <label for="email">E-mail:</label>
                            <input [(ngModel)]='userLogin.email'  class="form-control" type="email" name="email" id="email" (keydown.enter)='entrar()'
                                placeholder="Seu e-mail">
                        </div>

                        <div class="form-group container">
                            <label for="senha">Senha:</label>
                            <input [(ngModel)]='userLogin.senha' class="form-control" [type]="pwdType" name="password" id="password" placeholder="Sua senha" (keydown.enter)='entrar()'>
                            <i class="far fa-eye eyetop input-group-append justify-content-end mt-1 mr-2" (click)='showPass()'></i> 
                           
                            
                            
                      
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn bg-purple text-light w-75 mt-2" (click)='entrar()'>Entrar</button>
                        </div>

                        <hr class="mt-4 mb-4">

                        <p class="text-center">
                            Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
                        </p>

                    </div>

                </div>
            </div>

            <!-- <div class="col md-6" id="img-bg">
        </div> -->

        </div>

    </div>
    <p>
        ⠀⠀⠀⠀⠀⠀⠀⠀⠀
    </p>

</div>
