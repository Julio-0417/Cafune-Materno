<div class="container-fluid bg-w-pink">
  <div class="col-md-1 point">
    <p [routerLink]="['/minhas-postagens', idUser]" class="point"> <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</p>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-4">
      <h4 class="text-center text-secondary">Edite sua postagem:</h4>
    </div>
  </div>
  <div class="row d-flex justify-content-center mt-4">
    <div class="col-md-4 mt-2">
      <div class="d-flex justify-content-center flex-column align-items-center">

        <div class="table table-borderless bg-white container p-3 mb-4">

          <div class="d-flex align-items-center">
            <div class="flex-shrink-0 mr-3"><i class="fas fa-pencil-alt w-1em"></i></div>
            <input [(ngModel)]='postagens.tituloPostagem' type="email" class="form-control bg-cz w-100" id="titulo"
              placeholder="TÃ­tulo da Postagem">
          </div>


          <div class="d-flex align-items-center mt-3">
            <div class="flex-shrink-0 mr-3"><i class="far fa-file-alt w-1em"></i></div>
            <textarea rows="3" [(ngModel)]='postagens.descricaoPostagem' type="email" class="form-control bg-cz w-100"
              id="publicacao" placeholder="O que esta pensando?"></textarea>
          </div>


          <div class="d-flex align-items-center mt-3">
            <div class="flex-shrink-0 mr-3"><i class="fas fa-camera-retro text-dark w-1em"></i></div>
            <input [(ngModel)]='postagens.urlAnexo' type="email" class="form-control bg-cz w-100" id="publicacao"
              placeholder="Coloque aqui o link de uma imagem">
          </div>

          <div class="row mt-5 mb-2">
            <div class="col-md-12 d-flex justify-content-end">
              <button class="btn bg-pink input-group-append mr-2" (click)='atualizar()'>Editar</button>
              <button class="btn bg-w-yellow" [routerLink]="['/minhas-postagens', idUser]">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
