<div class="container-fluid bg-w-pink">
    <div class="row">
        <div class="col-md-12">
          <div class="col-md-1 mt-1 point">
            <p [routerLink]="['/minhas-postagens', idUser]" class="point"> <i class="fa fa-arrow-left" aria-hidden="true" ></i> Voltar</p>
          </div>
            <h4 class="text-center text-secondary">Deseja apagar esta postagem?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-4 mb-4">
        <div class="col-md-12 d-flex justify-content-center">
            <div class="card bg-light mb-2 w-50">
                <div class="card-header bg-pink">
                  <div class="row">
                    <div class="col-md-2">
                      <img src="{{postagens.usuario.foto}}" alt="foto perfil" width="70px" height="70px"
                      class="rounded-circle bg-white" onerror="src='https://i.imgur.com/SrzGe8e.png'">
                    </div>
                    <div class="col-md-9">
                      <h5>{{postagens.usuario.nomeCompleto}}</h5>
                      <br>

                    </div>
                    <div class="col-md-1">


                    </div>
                  </div>
                </div>
                <img *ngIf='!(postagens.urlAnexo == null)' class="card-img-top" src="{{postagens.urlAnexo}}" alt="Imagem de capa do card">
                <div class="card-body">
                  <h5 class="card-title">{{postagens.tituloPostagem}}</h5>
                  <p class="card-text">
                    {{postagens.descricaoPostagem}}
                  </p>
                </div>
                <div class="row">
                  <div class="col-md-12 ">
                    <h5 class="card-text mr-1 mb-2"><small class="text-muted d-flex justify-content-end mr-1">{{postagens.date | date:
                        'dd/MM/yyyy'}} Ã s
                        {{postagens.date | date: 'HH:mm'}}</small></h5>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-9 d-flex justify-content-end mb-4">
          <button class="btn bg-pink mr-2" (click)='apagar()'>
            <i *ngIf="loading" class="fa fa-spinner fa-spin" aria-hidden="true"></i>
            Apagar</button>
          <button class="btn bg-w-yellow" [routerLink]="['/minhas-postagens', idUser]">Cancelar</button>
        </div>
    </div>
</div>
