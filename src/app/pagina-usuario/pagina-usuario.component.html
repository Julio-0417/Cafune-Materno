<div class="bg-w-pink">
    <p routerLink='/feed' class="point ml-2"> <i class="fa fa-arrow-left point mt-2 mr-2" aria-hidden="true" routerLink='/feed'></i> Voltar</p>

    <div class="container mt-2">

        <div class="row d-flex justify-content-center">
            <div class="col-md-6 bg-w-purple mb-4">

                <!--Card Status-->
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">

                        <div class="card mt-3" style="width: 18rem;">
                            <div class="d-flex justify-content-center mt-2 ">
                                <img src="{{foto}}" class="rounded-circle w-50" onerror="src='https://i.imgur.com/SrzGe8e.png'">
                            </div>
                            <div class="card-body">
                                <h4 class="card-title">{{user.nomeCompleto}} <i class="fa fa-pencil-square-o point"
                                        aria-hidden="true" [routerLink]="['/usuario-edit', user.idUsuario]"></i>
                                </h4>
                                <h5 class="card-subtitle mb-2">Status: {{user.status}} </h5>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Card Status-->

                <!--Card Sobre-->
                <div class="row mt-3">
                    <div class="col-md-12 d-flex justify-content-center">

                        <div class="card mb-3" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-address-card mr-1"></i>Sobre: {{user.sobre}} </h5>
                                <h5 class="mb-2"><i class="fas fa-book-open"></i> Pronome: {{user.pronome}} </h5>
                                <h5><i class="fas fa-map-marker-alt"></i> De: {{user.localizacao}} </h5>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Card Sobre-->
            </div>
        </div>

    </div>
</div>
