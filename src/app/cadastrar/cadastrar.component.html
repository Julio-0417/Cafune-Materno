<div class="bg-color">
    <p>
        ⠀⠀⠀⠀⠀⠀⠀⠀⠀
    </p>
    <div class="d-flex justify-content-center">
        <img src="https://i.imgur.com/NnHpNl6.jpg" alt="Logo" class="img-fluid rounded-circle logo-size2">
    </div>

    
    <div class="container-fluid">

        <div class="row d-flex align-items-center justify-content-center mt-3 mb-3">
            <!-- <div class="col md-6" id="img-bg">
        </div> -->
            <div class="col-md-6">

                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 bg-white">
                        <div class="d-flex justify-content-center">
                        <img class="logo-tipo img-fluid" src="https://i.imgur.com/y9k3B9T.png" alt="Cafune Materno">
                    </div>
                    <h2 class="text-center mb-3">Cadastre-se</h2>

                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input [(ngModel)]='usuarios.nomeCompleto' class="form-control" type="text" name="nome"
                            id="nome" placeholder="Seu nome" (keydown.enter)='cadastrar()'>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input [(ngModel)]='usuarios.email' class="form-control" type="email" name="email" id="email"
                            placeholder="Seu email" (keydown.enter)='cadastrar()'>
                    </div>

                    <div class="form-group">
                      <label for="senha">Senha</label>
                      <input class="form-control" [type]="pwdType" name="senha" id="senha" placeholder="Sua senha"
                          (input)='confirmSenha($event)' (keydown.enter)='cadastrar()'>
                  </div>

                  <div class="form-group">
                    <label for="confirmSenha">Confirmar Senha</label>
                    <input [(ngModel)]='usuarios.senha' class="form-control" [type]="pwdType" name="confirmSenha"
                        id="confirmSenha" (keydown.enter)='cadastrar()' placeholder="Confirme sua senha">
                    <i class="far fa-eye eyetop input-group-append justify-content-end mt-1 mr-2"
                        (click)='showPass()'></i>
                  </div>

                  <div class="form-group">
                    <label for="foto">Link da Foto</label>
                    <input [(ngModel)]='usuarios.foto' class="form-control" type="text" name="foto" id="foto"
                    placeholder="Link da sua foto" (keydown.enter)='cadastrar()'>
                  </div>



                  <div class="form-group">
                      <label for="tipo">Tipo de usuário</label>
                      <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <option value="usuario-especialista">Especialista</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn bg-purple text-light w-75 mt-2"
                            (click)='cadastrar()'>
                            <i *ngIf="loading" class="fa fa-spinner fa-spin" aria-hidden="true"></i>
                            Cadastrar</button>
                    </div>

                    <hr class="mt-4 mb-4">

                    <p class="text-center mb-4">
                        Já tem uma conta? <a routerLink='/entrar'>Conecte-se</a>
                    </p>

                </div>

            </div>

        </div>
    </div>
    <p>
        ⠀⠀⠀⠀⠀⠀⠀⠀⠀
    </p>

</div>
